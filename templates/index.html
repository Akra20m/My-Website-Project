<!DOCTYPE html>
<html lang="en">
<head>
	<title> Dictionary</title>
</head>
<body>
	<div class="container">
		<h1> Online Dictionary</h1>
		<h3>Put the word: </h3>
		<div>
			{{text | safe}}
		</div>
		<form action="{{url_for("answer")}}" method="POST">
			<input type="text" name="word" required>
			<button type="submit">Submit</button>
		</form>
	</div>

</body>
</html>
